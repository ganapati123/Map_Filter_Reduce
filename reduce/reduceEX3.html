<body>
    <script>
        let list =[8,9,9,7,8,9]

      let res =  list.reduce(
            (accu,ele,index,list)=>{
               let temp = accu+ele
               if(index == list.length-1){
                return temp/2
               }
               else{
                return temp
               }
            })
            console.log(res)
    </script>
